{% extends "base.html" %}

{% block title %}
    Sing In
{% endblock %}

{% block content %}
<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Регистрация</h2>
      <p class="lead">Заполните форму регистрации</p>
    </div>
      <div class="col-md-6 offset-md-3">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Логин</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>


          <div class="col-12">
            <div class="col-12">
              <label for="cc-name" class="form-label">Пароль</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required="">
            </div>

            <div class="col-12">
              <label for="cc-number" class="form-label">Повторите пароль</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            </div>
          </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </main>

</div>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="form-validation.js"></script>


</body>
{% endblock %}
